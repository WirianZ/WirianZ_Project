<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NARA Dashboard</title>
        <link rel="stylesheet" href="CSS/style.css" />
    </head>
    <body>
        <h1>NARA</h1>
        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="healht-card">
                    <h3>Plant Health</h3>
                    <div class="value">Excelent</div>
                </div>

                <div class="Soil-moisture-card">
                    <h3>Soil Moisture</h3>
                    <div class="value">85%</div>
                </div>

                <div class="chartbox-large">
                    <h3>Moisture chart</h3>
                    <div id="Moisture-cahrt"></div>
                </div>

                <div class="chartbox-small">
                    <h3>Plant growht chart</h3>
                    <div class="placeholder">Chart 2</div>
                </div>
            </aside>
        </div>

        <script src="JS/script.js"></script>
    </body>
</html>
